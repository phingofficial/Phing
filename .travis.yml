language: php

sudo: false

addons:
  apt:
    packages:
      - python-docutils

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  slack: phing:VFLtGWQdtJTgyPldJqwv5ZdH

jobs:
  include:
    - &STANDARD_TEST_JOB
      stage: Test
      php: 7.2
      install:
        - |
          set -e
          pear config-set php_dir $(php -r 'echo substr(get_include_path(),2);')
          composer selfupdate --quiet
          if [[ "$DEPS" == "LOW" ]]; then
            composer update --prefer-lowest;
          else
            composer install -o --no-progress --prefer-dist;
          fi
          phpenv config-add .travis.php.ini
          phpenv rehash
          echo "=== SETTING GIT IDENTITY ==="
          git config --global user.email "travis-ci-build@phing.info"
          git config --global user.name "Phing Travis Builder"
      script:
        - |
          echo "=== TESTING PHING ==="
          cd test
          ../bin/phing -Dtests.codecoverage=true
          cd ..
      after_success:
        - |
          if [[ "$TRAVIS_BRANCH" == "master" ]]; then
            bash <(curl -s https://codecov.io/bash)
          fi
    -
      <<: *STANDARD_TEST_JOB
      php: 7.1
      env: DEPS="LOW"

    -
      <<: *STANDARD_TEST_JOB
      php: 7.3

    -
      <<: *STANDARD_TEST_JOB
      php: 7.1snapshot
      env: DEPS="LOW"

    -
      <<: *STANDARD_TEST_JOB
      php: 7.2snapshot

    -
      <<: *STANDARD_TEST_JOB
      php: 7.3snapshot

    -
      <<: *STANDARD_TEST_JOB
      php: master

  allow_failures:
    - php: 7.1snapshot
      env: DEPS="LOW"
    - php: 7.2snapshot
    - php: 7.3snapshot
    - php: master
