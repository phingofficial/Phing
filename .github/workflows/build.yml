name: Phing CI

on:
  push:
  pull_request:

jobs:
  static_code_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Downloads
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Cache PHP dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - uses: php-actions/composer@v4
        name: Composer install

      - name:  Static Code Analysis
        run: bin/phpcs -s -n --standard=./ruleset.xml classes test/classes

  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: true
      matrix:
        operating-system: [ ubuntu-latest, windows-latest ]
        php: [ '7.3', '7.4' ]
    name: PHP ${{ matrix.php }} on ${{ matrix.operating-system }}

    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: ${{ matrix.php }}
    
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Downloads
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Cache PHP dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

      - name: Validate composer.json
        uses: php-actions/composer@v4
        with:
          command: validate

      - uses: php-actions/composer@v4
        name: Composer install

      - name: Test phing
        working-directory: test
        run: | 
          echo "=== SETTING GIT IDENTITY ==="
          git config --global user.email "travis-ci-build@phing.info"
          git config --global user.name "Phing Travis Builder"
          echo "=== RUN TESTS ==="
          ../bin/phing -verbose -Dtests.codecoverage=false -listener "phing.listener.StatisticsListener"
